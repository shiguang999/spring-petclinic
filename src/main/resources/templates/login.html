<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <base th:href="@{/}">
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/resources/css/login.css" th:href="@{/resources/css/login.css}"/>
</head>
<body class="bg">
<div class="fixed">
  <form th:action="@{/login}" th:method="post">
    <div class="login_box">
      <h1 >登 录</h1>
      <input class="username" type="text" name="username"  placeholder="用户名"><br>
      <br>
      <input class="password" type="password" name="password"  placeholder="密码">
      <div >
        <p class="error" th:if="${msg1==1}">您输入的密码有误，请重新输入</p>
      </div>
      <br>
      <br>
      <div text-align="center">
        <input type="radio" name="kind" value="worker" >工作人员
        <input type="radio" name="kind" value="user" >外来人员<br>
      </div><br>
      <div text-align="center">
        <a th:href="@{/register}" >是新用户？点这里注册</a><br>
      </div><br>
      <div text-align="center">
        <input style="text-align:center;vertical-align:middle" class="roundtangle2" type="submit" value="登录" th:href="@{/welcome}">
      </div>
      <div class="a_box">
        <a class="btn btn-sm" >中文</a>&nbsp;&nbsp;
        <a class="btn btn-sm" >English</a>
      </div>
    </div>





  </form>
</div>
</body>
</html>
